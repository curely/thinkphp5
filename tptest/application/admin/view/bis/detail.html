<!DOCTYPE html>
<html>
    <head>
        {include file="public/_header" /}
    </head>
    <body>
        <div class="x-body">
            <form class="layui-form layui-form-pane">
                <ul class="layui-tab-title">
                    <li class="layui-this">基本信息</li>
                </ul>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class='x-red'>*</span>商户名称
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="name" autocomplete="off" placeholder="商户名称"
                        class="layui-input" value="{$baseInfo['name']}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" >所属城市</label>
                    <div class="layui-input-inline" style="width:120px;text-align: left">
                        <select lay-filter="cityId" name="city_id" >
                            <option value="0">--请选择--</option>
                            {volist name="City" id="citySel"}
                            <option value="{$citySel.id}" {if condition="$baseInfo.city_id eq $citySel.id"} selected="selected" {/if}>{$citySel.name}</option>
                            {/volist}
                        </select>
                    </div>
                    <div class="layui-input-inline" style="width:120px">
                        <select name="se_city_id"  class="childId">
                            <option value="0">{:getCityName($baseInfo.city_path)}</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label  class="layui-form-label">缩略图
                    </label>
                    <img id="file_image_up" src="{$baseInfo.logo}" width="100" height="100">
                </div>
                <div class="layui-form-item">
                    <label  class="layui-form-label">营业执照
                    </label>
                    <img id="file_image_up" src="{$baseInfo.licence_logo}" width="100" height="100">
                </div>
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">
                        商户介绍
                    </label>
                </div>
                <div class="layui-form-item layui-form-text">
                    <div class="layui-input-block">
                        <textarea id="L_content" name="description" 
                        placeholder="请输入内容" class="layui-textarea fly-editor" style="height: 260px;">{$baseInfo.description}</textarea>
                    </div>
                    <label for="L_content" class="layui-form-label" style="top: -2px;">
                        描述
                    </label>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class='x-red'>*</span>银行账号
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="bank_info" autocomplete="off" placeholder="银行账号"
                        class="layui-input" value="{$baseInfo.bank_info}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class='x-red'>*</span>开户行名称
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="bank_name" autocomplete="off" placeholder="户行名称"
                        class="layui-input" value="{$baseInfo.bank_name}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class='x-red'>*</span>开户行姓名
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="bank_user" autocomplete="off" placeholder="开户行姓名"
                        class="layui-input" value="{$baseInfo.bank_user}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class='x-red'>*</span>法人
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="faren" autocomplete="off" placeholder="法人姓名"
                        class="layui-input" value="{$baseInfo.corpor}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class='x-red'>*</span>法人电话
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="faren_tel" autocomplete="off" placeholder="11位电话号码"
                        class="layui-input" value="{$baseInfo.corpor_tel}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class='x-red'>*</span>邮箱
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="email" autocomplete="off" placeholder="42353@163.com"
                        class="layui-input" value="{$baseInfo.email}">
                    </div>
                </div>

                <ul class="layui-tab-title">
                    <li class="layui-this">总店信息</li>
                </ul>
                <div class="layui-tab-item layui-show">
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>电话
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="tel" autocomplete="off" placeholder="电话"
                            class="layui-input" value="{$allInfo.tel}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>联系人
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="contact" autocomplete="off" placeholder="联系人"
                            class="layui-input" value="{$allInfo.contact}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label" >所属分类</label>
                        <div class="layui-input-inline" style="width:120px;text-align: left">
                            <select lay-filter="cateId" name="category_id" >
                                <option value="0">--请选择--</option>
                                {volist name="category" id="scity"}
                                <option value="{$scity.id}" {if condition="$allInfo.category_id eq $scity.id"} selected="selected" {/if}>{$scity.name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>所属子类
                        </label>
                        <div class="layui-input-block cate-input">

                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>商户地址
                        </label>
                        <div class="layui-input-block">
                            <input type="text" id="address" name="address" " autocomplete="off" placeholder="请填写详细地址：如江西省南昌市青山湖区高新南大道888号"
                            class="layui-input" value="{$allInfo.api_address}"><span style="float: right;width: 50px;height: 30px;line-height: 30px;text-align: center;background: #e6e6e6;border-radius: 5px;color: #666;cursor: pointer;margin-top:-35px;" onclick="label(this)">标注</span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class='x-red'>*</span>营业时间
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="open_time" autocomplete="off" placeholder="营业时间"
                            class="layui-input" value="{$allInfo.open_time}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_title" class="layui-form-label">
                            门店介绍
                        </label>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <div class="layui-input-block">
                            <textarea id="L_content1" name="content" 
                            placeholder="请输入内容" class="layui-textarea fly-editor" style="height: 260px;">{$allInfo.content}</textarea>
                        </div>
                        <label for="L_content1" class="layui-form-label" style="top: -2px;">
                            描述
                        </label>
                    </div>
                </div>

                <ul class="layui-tab-title">
                    <li class="layui-this">账号信息</li>
                </ul>
                <div class="layui-tab-item layui-show">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class='x-red'>*</span>用户名
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="username" name="username" autocomplete="off" placeholder="用户名"
                        class="layui-input" value="{$accInfo.username}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" lay-filter="add" lay-submit>
                        保存
                    </button>
                </div>
            </form>
        </div>
        {include file="public/footer" /}
        <script>
            layui.use(['form','layer','layedit'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer
              ,layedit = layui.layedit;


                layedit.set({
                  uploadImage: {
                    url: "./upimg.json" //接口url
                    ,type: 'post' //默认post
                  }
                })
  
            //创建一个编辑器
            editIndex = layedit.build('L_content');
            
              

              //监听提交
              form.on('submit(add)', function(data){
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("保存成功", {icon: 6},function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);
                });
                return false;
              });
              
              
            });
        </script>
        <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
    </body>

</html>
